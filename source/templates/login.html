<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            flex: 1;
        }

        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .form-input {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-submit:hover {
            background: #0056b3;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-up {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .sign-up a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        .login-image {
            flex: 1;
            background: url("static/jaba.png") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-image::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }

        .login-image-content {
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        .login-image-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-image-content p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="email" class="form-input" placeholder="Email" required>
                <input type="password" name="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-submit">Login</button>
                <div class="forgot-password">Forgot password?</div>
            </form>
            <div class="sign-up">Don't have an account? <a href="#">Sign Up</a></div>
        </div>
        <div class="login-image">
            <div class="login-image-content">
                <h2>Welcome!</h2>
                <p>Login to access your dashboard and manage your certificates.</p>
            </div>
        </div>
    </div>
</body>
</html>
